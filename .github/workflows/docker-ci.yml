name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯çš„ push äº‹ä»¶

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: src/package-lock.json  # æŒ‡å®š package-lock.json ä½ç½®

      - name: Install Dependencies
        run: npm install
        working-directory: src  # ğŸ‘‰ è®© npm åœ¨ src ç›®å½•ä¸‹è¿è¡Œ

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t my-node-app .
        working-directory: src  # ğŸ‘‰ è®© Docker Build åœ¨ src ç›®å½•è¿è¡Œ

      - name: Push Docker Image to Docker Hub
        run: docker tag my-node-app ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest && docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
