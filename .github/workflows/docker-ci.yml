name: Docker CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main  # 仅当推送到 main 分支时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd src  # 如果 package.json 在 src 目录
          npm install

      - name: Run tests (可选)
        run: |
          cd src
          npm test
        continue-on-error: true  # 如果没有测试代码，可以忽略错误

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-docker-demo:latest ./src

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-docker-demo:latest

